
<div class="container text-center">

<form [formGroup]="loginForm" class="form-group form mt-4"  (submit)="goToLogin()" >
<div class="row">
    <h4 class="text-center">Insira seu nome e acesse</h4>
    
    <div  class="form-group  justify-content-center" >
        <input #userNameInput
            formControlName="userName" 
            class="form-control text-center" 
            placeholder="Nome" 
            autofocus>
        <ap-vmessage 
            *ngIf="Validate('userName')" class="text-danger d-block"
            text="Nome nÃ£o pode ser vazio!">
        </ap-vmessage>        
    </div>
</div>
   
<div class="form-group row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <button 
                    
                    [disabled]="loginForm.invalid" 
                    type="submit" 
                    class="btn btn-primary btn-block">
                    Acessar
                </button>
              
            </div>
        </div>
    </div>
</div>

</form>

</div>
