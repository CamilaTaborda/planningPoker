<div class="login-component">
    <div class="form-component">
        <h2>CADASTRO</h2>
        <form class="login-form mb-4" [formGroup]='loginForm' (ngSubmit)="enter()">
        <mat-form-field appear="fill">
            <div class="form-group" id='userName'>
                <label for="usuario">Usuário</label>
                <input matInput   type="text" name="userName" formControlName="userName">
            </div>
        </mat-form-field>
            <div class="form-group" id='owner'>
                <input class="form-check-input" type="checkbox" name="owner" formControlName="owner">
                <label class="form-check-label" for="owner">proprietária da sala</label>
            </div>
            <div class="button-group">
                <button aria-label="Entrar"  class="btn btn-success btn-lg btn-block"
                    ng-class="{loginForm.valid: 'disabled'}" [disabled]="!loginForm.valid" type="submit">Entrar</button>
                <button aria-label="Limpar dados" class="btn btn-outline-dark btn-lg btn-block" type="reset"
                    (click)="onReset()">Limpar dados</button>
            </div>
        </form>
    </div>
</div>
